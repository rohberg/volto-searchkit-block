version: "3"

services:

  addon-acceptance:
    build:
      context: ../
      dockerfile: ./dockerfiles/Dockerfile.acceptance
      args:
        ADDON_NAME: "${ADDON_NAME}"
        ADDON_PATH: "${ADDON_PATH}"
        VOLTO_VERSION: ${VOLTO_VERSION:-17}
    volumes:
      - ${CURRENT_DIR}:/app/src/addons/${ADDON_PATH}/
    environment:
      RAZZLE_INTERNAL_API_PATH: http://backend-acceptance:55001/plone
      RAZZLE_API_PATH: http://localhost:55001/plone
      HOST: 0.0.0.0
    ports:
      - 3000:3000
      - 3001:3001
    tty: true
    depends_on:
      - backend-acceptance
    profiles:
      - dev

  backend-acceptance:
    # backend acceptance server with addon collective.elastic.plone
    # See cookiecutter https://github.com/collective/cookiecutter-plone-starter/blob/main/%7B%7B%20cookiecutter.project_slug%20%7D%7D/backend/Dockerfile.acceptance
    # TODO Create content
    build:
      context: ../
      dockerfile: ./dockerfiles/backend/Dockerfile.acceptance
      args:
        PLONE_VERSION: ${PLONE_VERSION:-6.0}
    environment:
        ZSERVER_HOST: "0.0.0.0"
        ZSERVER_PORT: "55001"
        # CORS_ALLOW_ORIGIN: "*"
        # DELETE_EXISTING: "true"
        # SETUP_CONTENT: "true"
        # ADDONS: ${BACKEND_ADDONS}
        # TYPE: volto
        # # Profiles to be added to the created site
        # ADDITIONAL_PROFILES: "collective.elastic.plone:default" 
        # # Packages to be used in configuration
